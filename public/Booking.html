                    <div class="bg-black-800 p-4 border">

                <div class="mb-6">

                    <input type="text" class="w-full bg-black border-b border-gray-600 p-2" value="Jane Smith" required>

    <script>

        function toggleMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            const menuIcon = document.getElementById('menuIcon');

            if (mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.remove('hidden');
                menuIcon.classList.remove('fa-bars');
                menuIcon.classList.add('fa-times');
            } else {
                mobileMenu.classList.add('hidden');
                menuIcon.classList.remove('fa-times');
                menuIcon.classList.add('fa-bars');
            }
        }


        // Get current date
        let currentDate = new Date();
        const day = currentDate.getDate();
        const month = currentDate.getMonth() + 1; // Months are 0-indexed
        const year = currentDate.getFullYear();


        // Dynamically populate time slots
        const timeSlotsDiv = document.getElementById("timeSlots");
        const headings = ["Morning", "Afternoon", "Evening"]
        const morningTitle = headings[0]
        const afternoonTitle = headings[1]
        const eveningTitle = headings[2]
        const morningSlots = [
            "4:00–4:30 am",
            "4:30–5:00 am",
            "5:00–5:30 am",
            "5:30–6:00 am",
            "6:00–6:30 am",
            "6:30–7:00 am",
            "7:00–7:30 am",
            "7:30–8:00 am",
            "8:00–8:30 am",
            "8:30–9:00 am",
            "9:00–9:30 am",
            "9:30–10:00 am",
            "10:00–10:30 am",
            "10:30–11:00 am",
            "11:00–11:30 am",
            "11:30–12:00 pm"
        ];

        const afternoonSlots = [
            "12:00–12:30 pm",
            "12:30–1:00 pm",
            "1:00–1:30 pm",
            "1:30–2:00 pm",
            "2:00–2:30 pm",
            "2:30–3:00 pm",
            "3:00–3:30 pm",
            "3:30–4:00 pm",
            "4:00–4:30 pm",
            "4:30–5:00 pm",
            "5:00–5:30 pm",
            "5:30–6:00 pm"
        ];

        const eveningSlots = [
            "6:00–6:30 pm",
            "6:30–7:00 pm",
            "7:00–7:30 pm",
            "7:30–8:00 pm",
            "8:00–8:30 pm",
            "8:30–9:00 pm",
            "9:00–9:30 pm",
            "9:30–10:00 pm",
            "10:00–10:30 pm",
            "10:30–11:00 pm",
            "11:00–11:30 pm",
            "11:30–12:00 am"
        ];

        function populateTimeSlots(headings, slots, divName) {
            const div = document.createElement("div");
            div.classList.add(divName);
            const p = document.createElement("p")
            div.appendChild(p)
            slots.forEach(slot => {
                p.textContent = headings
                const button = document.createElement("button");

                const fulltime = slot;
                const shortest = slot.split("–")[0];
                const shorter = slot.split(" ")[1];
                const shorttime = shortest + " " + shorter;



                if (window.innerWidth < 321 ) { // Adjust the breakpoint as needed
                    p.classList.add("text-center", "mb-3", "p-2", "w-20", "text-[14px]")
                    button.textContent = shorttime;
                    button.classList.add("border", "border-white-800", "border-1", "text-center", "text-[8px]", "mb-[10px]", "p-[5px]", "w-[100%]", "hover:bg-white", "hover:text-black");
                } else if (window.innerWidth < 396 ) { // Adjust the breakpoint as needed
                    p.classList.add("text-center", "mb-3", "p-2", "w-20", "text-[14px]")
                    button.textContent = shorttime;
                    button.classList.add("border", "border-white-800", "border-1", "text-center", "text-[12px]", "mb-[10px]", "p-[5px]", "w-[100%]", "hover:bg-white", "hover:text-black");
                }else if (window.innerWidth < 496 ) { // Adjust the breakpoint as needed
                    p.classList.add("text-center", "mb-3", "p-2", "w-20", "text-[14px]")
                    button.textContent = shorttime;
                    button.classList.add("border", "border-white-800", "border-1", "text-center", "text-[12px]", "mb-[10px]", "p-[5px]", "w-[100%]", "hover:bg-white", "hover:text-black");
                }
                else{
                    p.classList.add("text-center", "mx-3", "p-2", "w-40")
                    button.textContent = fulltime;
                    button.classList.add("border", "border-white-800", "border-1", "text-center", "mb-3", "mx-3", "p-2", "w-60", "relative", "hover:bg-white", "hover:text-black");

                }


                button.addEventListener("click", () => {
                    // Handle button click: disable other buttons and store selected time
                    disableOtherButtons(button);
                });
                div.appendChild(button);
            });
            timeSlotsDiv.appendChild(div);
        }

        populateTimeSlots(morningTitle, morningSlots, "morning");
        populateTimeSlots(afternoonTitle, afternoonSlots, "afternoon");
        populateTimeSlots(eveningTitle, eveningSlots, "evening");

        function disableOtherButtons(selectedButton) {
            const allButtons = document.querySelectorAll("#timeSlots button");
            allButtons.forEach(button => {
                if (button !== selectedButton) {
                    button.disabled = true;
                }
            });
        }

        const currentDateElement = document.getElementById('currentDate');
        const currentMonthElement = document.getElementById('current-month');
        const prevMonthElement = document.getElementById('prev-month');
        const nextMonthElement = document.getElementById('next-month');
        const prevWeekElement = document.getElementById('previous-week');
        const nextWeekElement = document.getElementById('next-week');

        const daysElements = [
            document.getElementById('day1'),
            document.getElementById('day2'),
            document.getElementById('day3'),
            document.getElementById('day4'),
            document.getElementById('day5'),
            document.getElementById('day6'),
            document.getElementById('day7')
        ];



        function updateCurrentMonth() {
            const currentMonth = currentDate.toLocaleDateString('en-us', { month: 'long', year: 'numeric' });
            currentMonthElement.textContent = currentMonth;
        }


        function getStartOfWeek(date) {
            const startOfWeek = new Date(date);
            const day = startOfWeek.getDay();
            const diff = day === 0 ? -6 : 1 - day; // Adjust for Sunday as start of week
            startOfWeek.setDate(startOfWeek.getDate() + diff);
            return startOfWeek;
        }

        function updateWeekDays() {
            const startOfWeek = getStartOfWeek(currentDate);

            daysElements.forEach((dayElement, index) => {
                const dayDate = new Date(startOfWeek);
                dayDate.setDate(startOfWeek.getDate() + index);
                dayElement.textContent = dayDate.getDate();

                // Set today's time to 5 minutes behind current time
                let today = new Date(currentDate);
                today.setMinutes(today.getMinutes() - 5);

                // Disable past dates
                if (dayDate < today && dayDate.toDateString() !== today.toDateString()) {
                    dayElement.classList.add('disabled', 'cursor-not-allowed');
                    dayElement.onclick = null; // Remove click event listener for disabled dates
                } else {
                    dayElement.classList.remove('disabled', 'cursor-not-allowed');
                    // Restore click event listener for non-disabled dates
                    dayElement.onclick = () => {
                        currentDateElement.textContent = dayDate.toLocaleDateString("en-us", {
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });
                        daysElements.forEach((el) => el.classList.remove('bg-white', 'text-black'));
                        dayElement.classList.add('bg-white', 'text-black');
                    };
                }

                // Handle "selected" date (highlight today or previously selected date)
                if (dayDate.toDateString() === today.toDateString()) {
                    dayElement.classList.add('selected');
                } else {
                    dayElement.classList.remove('selected');
                }
            });
        }

        function updateWeek(action) {
            const startOfWeek = getStartOfWeek(currentDate);

            if (action === 'previous-week') {
                currentDate.setDate(startOfWeek.getDate() - 7);
            } else if (action === 'next-week') {
                currentDate.setDate(startOfWeek.getDate() + 7);
            }

            // Adjust month if week navigation goes out of bounds
            const newMonth = currentDate.getMonth();
            const currentMonth = new Date().getMonth();

            if (newMonth !== currentMonth) {
                updateCurrentMonth();
            }

            updateWeekDays();
        }

        function updateDate(action) {
            if (action === 'prev-month') {
                currentDate.setMonth(currentDate.getMonth() - 1);
                currentDate.setDate(1); // Reset to the first of the new month
            } else if (action === 'next-month') {
                currentDate.setMonth(currentDate.getMonth() + 1);
                currentDate.setDate(1); // Reset to the first of the new month
            }
            updateCurrentMonth();
            updateWeekDays();
        }

        // Initialize the UI
        const defaultDate = currentDate.toLocaleDateString("en-us", { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        currentDateElement.textContent = defaultDate;

        updateCurrentMonth();
        updateWeekDays();

        // Add event listeners for prev and next month buttons
        prevMonthElement.onclick = () => {
            resetButtonStyles();
            prevMonthElement.classList.add('border-2', 'border-yellow-500', 'rounded-full', 'w-6', 'h-6')
            updateDate('prev');
        }

        nextMonthElement.onclick = () => {
            resetButtonStyles();
            nextMonthElement.classList.add('border-2', 'border-yellow-500', 'rounded-full', 'w-6', 'h-6',)
            updateDate('next');
        }

        prevWeekElement.onclick = () => {
            resetButtonStyles();
            prevWeekElement.classList.add('border-2', 'border-bg-white');
            updateWeek('previous-week');
        }

        nextWeekElement.onclick = () => {
            resetButtonStyles();
            nextWeekElement.classList.add('border-2', 'border-bg-white');
            updateWeek('next-week');
        }

        const resetButtonStyles = () => {
            prevMonthElement.classList.remove('border-yellow-500', 'rounded-full', 'border-2');
            nextMonthElement.classList.remove('border-yellow-500', 'rounded-full', 'border-2');
            prevWeekElement.classList.remove('border-2', 'border-bg-white');
            nextWeekElement.classList.remove('border-2', 'border-bg-white');
        };

        // Remove highlights when clicking anywhere else
        document.addEventListener('click', (event) => {
            // Check if the clicked target is not the prev or next button
            if (
                event.target !== prevMonthElement &&
                event.target !== nextMonthElement &&
                event.target !== prevWeekElement &&
                event.target !== nextWeekElement
            ) {
                resetButtonStyles();
            }
        });

    </script>
